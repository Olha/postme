<template name="profile">
    <div id="content-container">
        <div class="gravatar">
            <img src="{{user.gravatar}}" alt="avatar">
        </div>
        <div>
            <label>Username - </label>
            <span>{{user.username}}</span><br>
            <label>Email - </label>
            <span>{{user.email}}</span>
        </div>
        <span class="clearfix"></span>
    </div>
</template>
