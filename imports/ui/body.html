<body>
<div class="container">
    <header>
        <h1>Post List</h1>
        <form class="new-post">
            <input type="text" name="text" placeholder="Type to add new post" />
        </form>
    </header>

    <ul>
        {{#each posts}}
            {{> post}}
        {{/each}}
    </ul>
</div>
</body>
